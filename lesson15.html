<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> template</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <div class="card">
                    <div class="card-header bg-danger">
                        <h3>change password</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-2">
                                <label for="password " class="col-form-label col-sm-4" >current password</label>
                                <div class="col-sm-8">
                                    <input id="password" name="password" type="password" class="form-control" >
                                </div>
                            </div>
                            <div class="row mb-2">
                                <label for="new password" class="col-form-label col-sm-4" >new password</label>
                                <div class="col-sm-8">
                                    <input id="newpassword" name="newpassword" type="password" class="form-control" >
                                </div>

                            </div>
                            <div class="row mb-2">
                                <label for="newpassword2" class="col-form-label col-sm-4">confirm new password</label>
                                <div class="col-sm-8">
                                    <input id="newpassword2" name="newpassword2" type="password" class="form-control">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-info" >change password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    
    
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
