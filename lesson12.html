<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> template</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>


  <div class="container">
    <div class="row">
      <div class="col-8 ">
        <div class="card mt-5 p-3 offset-2">
          <form>
            <div class="mb-3 form-floating ">
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder=""
                aria-describedby="emailHelp">
              <label for="exampleInputEmail1" class="form-label">enter email</label>
              <div id="emailHelp" class="form-text" </div>
              </div>
              <div class="mb-3 mt-4 form-floating">
                <input type="text" class="form-control" id="mobile number" placeholder="" aria-describedby="emailHelp">
                <label for="mobile number" class="form-label">enter mobile number</label>
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3 form-floating">
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                <label for="exampleInputPassword1" class="form-label">enter password</label>
              </div>
              <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
                <label for="floatingSelect">Works with selects</label>
              </div>
              <div class="mb-3 form-check mt-4">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
